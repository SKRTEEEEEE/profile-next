name: 'ğŸ¢ Lighthouse CI'

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  lhci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›¬
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22.5

      - name: Install dependencies ğŸ“©
        run: npm ci

      - name: Build Next.js ğŸ“¦
        run: npm run build

      - name: Start Next.js server ğŸš€
        run: npm run start &
      
      - name: Wait for server to be ready â³
        run: npx wait-on http://localhost:3000

      - name: Setup Playwright / Chrome ğŸ§ª
        run: npx playwright install --with-deps

      - name: Run Lighthouse CI ğŸ”¦
        run: npm run lhci
        env:
          TEST_URL: http://localhost:3000

      - name: Upload Lighthouse reports ğŸ“„
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-reports
          path: ./lighthouse-reports

      - name: Deploy Lighthouse reports to GitHub Pages ğŸŒ
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./lighthouse-reports
